<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="claimnft.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"></script>
    <script type="module" src="claimnft.js"></script>
    <title>Claim NFT</title>
</head>
<body>
    <div class="center-div">
        <div>
            <button id="connect-button" type="button" class="btn btn-dark" onClick={this.connect}>Connect</button>
        </div>
        <div>User address for claim: <b id="user-address"></b></div>
        <div>You can claim <b id="nft-name"></b> from <b id="collection-name"></b> collection</div>
        <div>
            <img id="nft-image" width="300px" height="300px"/>
        </div>
        <div id="nft-description">d</div>
        <div>
            <button id="claim-button" type="button" class="btn btn-dark">Claim</button>
        </div>
        <div id="instruction" style="display: none;">
            Instruction:
            Add this address <b id="collection-address"></b> with this tokenID <b id="tokenid"></b> to Metamask
        </div>
        </div>
    </div>
</body>
</html>
