<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="claimtoken.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"></script>
    <script type="module" src="claimtoken.js"></script>
    <title>Claim Token</title>
</head>
<body>
    <div class="center-div">
        <div>
            <button id="connect-button" type="button" class="btn btn-dark" onClick={this.connect}>Connect</button>
        </div>
        <div>User address for claim: <b id="user-address"></b></div>
        <div>You can claim <b id="token-amount"></b> <b id="token-symbol"></b></div>
        <div id="reward-description">d</div>
        <div>
            <button id="claim-button" type="button" class="btn btn-dark">Claim</button>
        </div>
        </div>
    </div>
</body>
</html>
